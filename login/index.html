				 <!-----start-main---->
				<div class="login-form">
					<div class="head">
						<img src="images/jczslogo.jpg" alt=""/>
						
					</div>
				<form>
					<li>
						<input name="userName" type="text" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" onkeypress="if(event.keyCode==13) {userLogin.click();return false;}" /><a href="#" class=" icon user"></a>
					</li>
					<li>
						<input name="userPassword" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"  onkeypress="if(event.keyCode==13) {userLogin.click();return false;}" /><a href="#" class=" icon lock"></a>
					</li>
					<div class="p-container">
								<label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>记住我</label>
								<input type="button" name="userLogin" value="登录" >
							<div class="clear"> </div>
					</div>
				</form>
			</div>
			<!--//End-login-form-->
		  <!-----start-copyright---->
   					<div class="copy-right">
						<p style="visibility:hidden;">Template by</p> 
					</div>
				<!-----//end-copyright---->
	<script type="text/javascript">
		var _PWDPREFIX = 'familydecoration-';
		$(function (){
			// function hideURLbar () {
			// 	window.scrollTo(0,1);
			// }

			// setTimeout(hideURLbar, 0);

			swal.setDefaults({
			    confirmButtonColor: '#317040'
			});

			$('[name="userLogin"]').on('click', function (){
				var name = $('[name="userName"]').val(),
					password = $('[name="userPassword"]').val();
				$.ajax({
					type: 'POST',
					url: '../libs/user.php?action=login',
					dataType: 'json',
					data: {
						name: name,
						password: md5(_PWDPREFIX + password)
					}
				})
				.done(function (res, status){
					if (res.status == 'successful') {
						location.href = '../index.php';
					}
					else {
						swal({
			                title: '错误',
			                text: res.errMsg,
			                type: 'error',
			                confirmButtonText: '确定',
			                closeOnConfirm: true
			            });
					}
				})
				.fail(function (){
					swal({
		                title: '错误',
		                text: '连接失败',
		                type: 'error',
		                confirmButtonText: '确定',
		                closeOnConfirm: true
		            });
				});
			});
		});
	</script>
