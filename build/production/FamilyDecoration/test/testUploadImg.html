<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>test</title>
	<script>
		function autoSizeIframe(){
			var ifm= document.getElementById("frameFile");
			var subWeb = document.frames ? document.frames["frameFile"].document : ifm.contentDocument;
			if(ifm != null && subWeb != null) {
				ifm.height = subWeb.body.scrollHeight;
				ifm.width = subWeb.body.scrollWidth;
            }
		}
	</script>
</head>
<body>
   <form method="post" target='frameFile' action="/fd/libs/upload.php" enctype="multipart/form-data">
		<input type="text" name="typeId" value="1"/><br/>
		<input type="text" name="type" value="project"/><br/>
		<input type="submit" value="上传" />
        <input name="photo[]" multiple="multiple" type="file"/>
    </form>
    <iframe id='frameFile' name='frameFile'  frameborder="no" border="0" marginwidth="0" marginheight="0" onload="autoSizeIframe(this)" scrolling="no" allowtransparency="yes"></iframe>
</body>
</html>
