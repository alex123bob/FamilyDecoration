<body>
	<div class="main">
		<form>
    		<h1><span>用户</span> <lable> 登录 </lable> </h1>
  			<div class="inset">
	  			<p>
	    		 <label for="email">用户名</label>
   	 			<input type="text" name="userName" placeholder="" required/>
				</p>
  				<p>
				    <label for="password">密码</label>
				    <input type="password" name="userPassword" placeholder="" required/>
  				</p>
				  <!-- <p>
				    <input type="checkbox" name="remember" id="remember">
				    <label for="remember">Remember me for 14 days</label>
				  </p> -->
 			 </div>
 	 
			  <p class="p-container">
			    <span><a href="#">注册</a></span>
			    <input type="button" value="登录" name="userLogin">
			  </p>
		</form>
	</div>  
	<script type="text/javascript">
		$(function (){
			// function hideURLbar () {
			// 	window.scrollTo(0,1);
			// }

			// setTimeout(hideURLbar, 0);

			$('[name="userLogin"]').on('click', function (){
				var name = $('[name="userName"]').val(),
					password = $('[name="userPassword"]').val();
				$.ajax({
					type: 'POST',
					url: './libs/user.php?action=login',
					dataType: 'json',
					data: {
						name: name,
						password: password
					}
				})
				.done(function (res, status){
					if (res.status == 'successful') {
						location.href = './index.php';
					}
					else {
						alert(res.errMsg);
					}
				})
				.fail(function (){
					alert('connection error');
				});
			});
		});
		
	</script>
</body>
</html>
