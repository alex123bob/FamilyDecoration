<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<link href="./favicon.ico" type="image/x-icon" rel="shortcut icon" /> 
		<meta charset="utf-8">
		<title>佳诚装饰</title>
		<!--webfonts-->
		<link href='./login/css/font.css' rel='stylesheet' type='text.css'/>
		<link href="./login/css/style.css" rel='stylesheet' type='text/css' />
		
		<!--- 强制ie8使用最新内核加载 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--  end   -->
		
		<!-- 兼容国内某些双核浏览器 -->
		<meta name="renderer" content="webkit">
		<!-- end -->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--//webfonts-->
		<script type="text/javascript" src="tools/jquery-1.11.1.min.js"></script>
</head>
<body>
	
				 <!-----start-main---->
				<div class="login-form">
						<h1>登 录</h1>
						<h2><a href="javascript:void(0);">新建账户</a></h2>
						<form>
							<li>
								<input type="text" name="userName" class="text" value="" /><a href="javascript:void(0);" class=" icon user"></a>
							</li>
							<li>
								<input type="password" name="userPassword" value="" /><a href="javascript:void(0);" class=" icon lock"></a>
							</li>
							
							 <div class ="forgot">
								<h3><a href="javascript:void(0);">忘记密码？</a></h3>
								<input type="button" name="userLogin" value="登 录" > <a href="javascript:void(0);" class=" icon arrow"></a>
							</div>
						</form>
				</div>
			<!--//End-login-form-->
			<div class="ad728x90" style="text-align:center"></div>
		 <script type="text/javascript">
			$(function (){
				// function hideURLbar () {
				// 	window.scrollTo(0,1);
				// }

				// setTimeout(hideURLbar, 0);

				$('[name="userLogin"]').on('click', function (){
					var name = $('[name="userName"]').val(),
						password = $('[name="userPassword"]').val();
					$.ajax({
						type: 'POST',
						url: './libs/user.php?action=login',
						dataType: 'json',
						data: {
							name: name,
							password: password
						}
					})
					.done(function (res, status){
						if (res.status == 'successful') {
							location.href = './index.php';
						}
						else {
							alert(res.errMsg);
						}
					})
					.fail(function (){
						alert('connection error');
					});
				});
			});
			
		</script>
		 		
</body>
</html>
